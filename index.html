<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Renz Pajarito">
    <meta name="version" content="1.24.08.11">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator - ZernCodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="box">
            <h2 class="app">Quotes Generator<span class="version">v1.24.08.11</span></h2>
            <p class="dev">ZernCodes - Renz Pajarito</p>
        </div>
        <div class="content">
            <p id="quote">It's impossible to avoid hurting someone's feelings, but it is possible to avoid hurting them physically.</p>
            <div class="contentBox">
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="motivation">Motivation</option>
                    <option value="love">Love</option>
                    <option value="life">Life</option>
                    <option value="sad">Sad</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="happiness">Happiness</option>
                    <option value="relationship">Relationship</option>
                    <option value="hope">Hope</option>
                    <option value="success">Success</option>
                    <option value="knowledge">Knowledge</option>
                </select>
                <p id="author">- Renz Pajarito</p>
            </div>
        </div>
        <button id="generateQuotes">Generate</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
